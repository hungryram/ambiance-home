{{ define "main" }}
    <div class="uk-section">
        <div class="uk-container uk-container-large">
            <div class="uk-grid-small uk-child-width-1-3@s" uk-grid>
                {{ range .Params.gallery }}
                    <div>
                        <img src="{{ . }}" alt="">
                    </div>
                {{ end }}
            </div>
        </div>
    </div>
{{ end }}
