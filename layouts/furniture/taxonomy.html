{{ define "main" }}
<div class="uk-section uk-section-small">
    <div class="uk-container uk-container-large">
        <p>{{ len .Pages }} product(s)</p>
    </div>
</div>
    <div class="uk-section">
        <div class="uk-container uk-container-large">
            <div class="uk-grid-large uk-grid-match" uk-grid>
                <div class="uk-width-1-4@m">
                    <div class="uk-panel uk-background-muted uk-card-body">
                        <h2 class="uk-heading-divider uk-h4 uk-text-bold uk-text-uppercase"><span>Categories</span></h2>
                        <ul class="uk-list">
                            {{ range .Site.Taxonomies.furnitures }}
                              <li><a href="{{ .Page.RelPermalink }}" class="uk-button uk-button-text uk-text-default">{{ .Page.Title }}</a></li>
                            {{ end }}
                        </ul>
                    </div>
                </div>
                <div class="uk-width-expand@m">
                    <div class="uk-grid-medium uk-child-width-1-2@m uk-child-width-1-3@l uk-grid-match" uk-grid>
                        {{ range .Pages }}
                        {{ partial "templates/shop" . }}
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{{ end }}
