{{ define "main" }}
    <div class="uk-section">
        <div class="uk-container">
            <div class="uk-grid-medium uk-child-width-1-3@s uk-text-center" uk-grid>
                {{ range where .Site.RegularPages "Type" "portfolio" }}
                <div>
                    <div class="uk-inline uk-cover-container">
                        <a href="{{ .Permalink }}">
                            <img src="{{ index .Params.gallery 0 }}" alt="" uk-cover>
                            <canvas height="450" width="400"></canvas>
                            <div class="uk-overlay-primary uk-position-cover"></div>
                            <div class="uk-overlay uk-position-center uk-light">
                                <h3>{{ .Title }}</h3>
                            </div>
                        </a>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
{{ end }}
