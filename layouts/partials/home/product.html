<div class="uk-section uk-section-large">
    <div class="uk-container uk-container-large">
        <div class="uk-grid uk-margin-medium-bottom">
            <div class="uk-width-1-2@s">
                <h2 class="uk-text-bold">Shop Furniture</h2>
            </div>
            <div class="uk-width-1-2 uk-text-right">
                <a href="/shop" class="uk-link-text"> &mdash; View all</a>
            </div>
        </div>
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>

            <ul class="uk-slider-items uk-child-width-1-3@m uk-child-width-1-2@s uk-grid">
        {{ range where .Site.RegularPages "Type" "shop" }}
        <li>
        <a href="{{ .Permalink }}" class="uk-link-text">
            <div>
                <div class="uk-card uk-card-default uk-text-center">
                    <div class="uk-card-media-top uk-cover-container">
                        <img src="{{ .Params.image }}" alt="" uk-cover>
                        <canvas height="300"></canvas>
                    </div>
                    <div class="uk-card-body">
                        <h3 class="uk-card-title">{{ .Title }}</h3>
                        <p>{{ .Params.price }}</p>
                    </div>
                </div>
            </div>
        </a>
    </li>
        {{ end }}
    </ul>
    </div>
        </div>
    </div>
</div>
