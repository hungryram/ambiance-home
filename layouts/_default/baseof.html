{{ partial "global/head" . }}
<div class="uk-position-relative">
    {{ if .Params.sku }}
    <div class="uk-cover-container" style="background:#000;">
        
        <canvas height="100"></canvas>
        <div class="uk-overlay-baseof uk-position-cover"></div>
    </div>
    {{ else }}
    <div class="uk-cover-container">
        <img src="https://res.cloudinary.com/hungryram19/image/upload/v1645862392/navid-ziaolhagh/ambiance-home/2724_Ocean-property.jpg" alt="" uk-cover>
        <canvas height="400"></canvas>
        <div class="uk-overlay-baseof uk-position-cover"></div>
        <div class="uk-overlay uk-position-center uk-light uk-text-center">
            <h1 class="uk-text-uppercase">{{ .Title }}</h1>
            {{ if .Params.body }}
            <p>{{ .Params.body }}</p>
            {{ end }}
        </div>
    </div>
    {{ end }}
    <div class="uk-position-top">
        {{ partial "global/navbar" . }}
    </div>
</div>

<main>
{{ block "main" . }}

{{ end }}
</main>

{{ partial "global/footer" . }}
